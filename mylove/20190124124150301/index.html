<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js绘制文字动画特效插件</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" /><!--CSS RESET-->
	<style>
	*{
		margin:0;
		padding:0;
	}
	#container{
		width:60%;
		margin:20px auto;
	}
	</style>
</head>
<body>
	 
		 
		<div id="container"></div>
		 
 
	
	<script src="./src/vara.min.js" type="text/javascript"></script>
	<script>
		var vara = new Vara("#container","./fonts/Satisfy/SatisfySL.json",[{
				text:"Vara.js",
				textAlign:"center",
				strokeWidth:2.5,
				color:'green',
				y:80,
				duration:1500
			},{
				text:"A red flare silhouetted the jagged edge of a wing.",
				width:500,
				strokeWidth:2.5,
				color:'#D5D6E2',
				y:40,
				x:80,
				duration:4000
			},{
				text:"Sphinx of black quartz, judge my vow.",
				strokeWidth:2,
				color:"#fff",
				id:"sphinx",
				autoAnimation:true,
				x:80,
				duration:4500
			}],{
				fontSize:46
			});
	</script>
</body>
</html>
